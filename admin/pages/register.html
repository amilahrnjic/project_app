<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link href="../css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script> <!-- jQuery Validate -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   
        <script src="../admin_forms/register_validate.js"></script>


        

        <script
            src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div
                                    class="card shadow-lg border-0 rounded-lg mt-5"
                                >
                                    <div class="card-header">
                                        <h3
                                            class="text-center font-weight-light my-4"
                                        >
                                            Create Account
                                        </h3>
                                    </div>
                                    <div class="card-body">
                                        <form id ="register_validate">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div
                                                        class="form-floating mb-3 mb-md-0"
                                                    >
                                                        <input
                                                            class="form-control"
                                                            id="firstname"
                                                            name="firstname"
                                                            type="text"
                                                            placeholder="Enter your first name"
                                                        />
                                                       
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input
                                                            class="form-control"
                                                            name="lastname"
                                                            id="lastname"
                                                            type="text"
                                                            placeholder="Enter your last name"
                                                        />
                                                       
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div
                                                        class="form-floating mb-3"
                                                    >
                                                        <input
                                                            class="form-control"
                                                            id="email"
                                                            name="email"
                                                            type="email"
                                                            placeholder="name@example.com"
                                                        />
                                                      
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div
                                                        class="form-floating mb-3 mb-md-0"
                                                    >
                                                        <input
                                                            class="form-control"
                                                            name="password"
                                                            id="password"
                                                            type="password"
                                                            placeholder="Create a password"
                                                        />
                                                      
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button
                                                        class="btn btn-primary btn-block"
                                                        type="submit"
                                                        href="#"
                                                        >Create Account</button>
                                                    
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <a href="login.html"
                                                >Have an account? Go to login</a
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
