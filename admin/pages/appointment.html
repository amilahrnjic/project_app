<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Appointments - Admin</title>
    </head>
    <body class="sb-nav-fixed">
        <main id="main-content">
            <div class="container-fluid px-4">
                <h1 class="mt-4">Appointments</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                        <a href="#dashboard">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Appointments</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Appointments
                    </div>
                    <div class="card-body">
                        <!--button-->
                        <button
                            type="button"
                            class="btn btn-primary mb-3"
                            data-bs-toggle="modal"
                            data-bs-target="#add-appointment-modal"
                        >
                            Add Appointment
                        </button>

                        <table id="appointments-datatable">
                            <thead>
                                <tr>
                                    <th data-name="pet_name">Pet Name</th>
                                    <th data-name="doctor_id">Doctor Name</th>
                                    <th data-name="date">Date</th>
                                    <th data-name="action">Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Appointment Modal -->
        <div
            class="modal fade"
            id="add-appointment-modal"
            tabindex="-1"
            aria-labelledby="add-appointment-label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="add-appointment-label">
                            Add Appointment
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-appointment-form">
                            <input type="hidden" id="id" name="id" />

                            <div class="mb-3">
                                <label for="pet_id" class="form-label"
                                    >Pet Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="pet_id"
                                    name="pet_id"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="doctor_id" class="form-label"
                                    >Doctor Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="doctor_id"
                                    name="doctor_id"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label"
                                    >Date</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="date"
                                    name="date"
                                    required
                                />
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            AppointmentService.reload_appointments_datatable();
            FormValidation.validate(
                "#add-appointment-form",
                {},
                function (data) {
                    Utils.block_ui("#add-appointment-modal");

                    RestClient.post(
                        "appointments/add",
                        data,
                        function (response) {
                            Utils.unblock_ui("#add-appointment-modal");
                            $("#add-appointment-modal").modal("toggle");
                            toastr.success(
                                "You have successfully added the appointment."
                            );
                            AppointmentService.reload_appointments_datatable();
                        },
                        function (xhr) {
                            Utils.unblock_ui("#add-appointment-modal");
                            toastr.error(xhr);
                        }
                    );
                }
            );
        </script>
    </body>
</html>
