<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Doctors - Admin</title>

        <link href="../css/styles.css" rel="stylesheet" />
        <link href="../css/spinkit.css" rel="stylesheet" />
        <link href="../css/spapp.css" rel="stylesheet" />
        <link href="../css/toastr.min.css" rel="stylesheet" />
        <link href="../css/dataTables-latest.css" rel="stylesheet" />
        <script src="../js/fontawesome.js"></script>
    </head>

    <body class="sb-nav-fixed">
        <!-- Your navigation and layout code -->

        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Doctors</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                        <a href="index.html">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Doctors</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Doctors
                    </div>
                    <div class="card-body">
                        <!--button-->
                        <button
                            type="button"
                            class="btn btn-primary mb-3"
                            data-bs-toggle="modal"
                            data-bs-target="#add-vet-modal"
                        >
                            Add Doctor
                        </button>

                        <table id="vets-datatable">
                            <thead>
                                <tr>
                                    <th data-name="name">Name</th>
                                    <th data-name="surname">Surname</th>
                                    <th data-name="email">Email</th>
                                    <th data-name="address">Address</th>
                                    <th data-name="username">Username</th>
                                    <th data-name="password">Password</th>
                                    <th data-name="approved">Approved</th>
                                    <th data-name="station_id">Station_id</th>
                                    <th data-name="action">Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Doctor Modal -->
        <div
            class="modal fade"
            id="add-vet-modal"
            tabindex="-1"
            aria-labelledby="add-vet-label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="add-vet-label">
                            Add Doctor
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-vet-form">
                            <input type="hidden" id="id" name="id" />
                            <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label"
                                    >Surname</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="surname"
                                    name="surname"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label"
                                    >Address</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="address"
                                    name="address"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label"
                                    >Username</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="approved"
                                    class="form-label"
                                ></label>
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="approved"
                                    name="approved"
                                />
                                <label
                                    class="form-check-label"
                                    for="doctorApproved"
                                    >Approved</label
                                >
                            </div>
                            <div class="mb-3">
                                <label for="station_id" class="form-label"
                                    >Station ID</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="station_id"
                                    name="station_id"
                                    required
                                />
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>

                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Your other script includes -->
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/jquery-3.7.1-latest.js"></script>
        <script src="../js/jquery.validate.min.js"></script>
        <script src="../js/jquery.spapp.min.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="../js/block-ui.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/dataTables-latest.js"></script>

        <script src="../services/vets.js"></script>

        <script src="../utils/utils.js"></script>
        <script src="../utils/constants.js"></script>
        <script src="../utils/form_validation.js"></script>
        <script src="../utils/rest_client.js"></script>

        <script>
            VetService.reload_vets_datatable();
            FormValidation.validate("#add-vet-form", {}, function (data) {
                Utils.block_ui("#add-vet-modal");
                $('#add-vet-modal button[type="cancel"]').trigger("click");

                $.post(Constants.API_BASE_URL + "add_vet.php", data)
                    .done(function (data) {
                        Utils.unblock_ui("#add-vet-modal");
                        $("#add-vet-modal").modal("toggle");
                        toastr.success("You have successfully added the vet.");

                    });
            });
        </script>
    </body>
</html>
