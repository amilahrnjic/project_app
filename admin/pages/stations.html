            <div class="container-fluid px-4">
                <h1 class="mt-4">Stations</h1>

                        <a href="#dashboard">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Stations</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Stations
                    </div>
                    <div class="card-body">
                        <!--button-->
                        <button
                            type="button"
                            class="btn btn-primary mb-3"
                            data-bs-toggle="modal"
                            data-bs-target="#add-station-modal"
                        >
                            Add Station
                        </button>
                        <table id="stations-datatable">
                            <thead>
                                <tr>
                                    <th data-name="name">Name</th>
                                    <th data-name="address">Address</th>
                                    <th data-name="phone">Phone</th>
                                    <th data-name="description">Description</th>
                                    <th data-name="action">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Station Modal -->
        <div
            class="modal fade"
            id="add-station-modal"
            tabindex="-1"
            aria-labelledby="add-station-label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="add-station-label">
                            Add Station
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-station-form">
                            <input type="hidden" id="id" name="id" />

                            <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label"
                                    >Address</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="address"
                                    name="address"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label"
                                    >Phone</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="phone"
                                    name="phone"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label"
                                    >Description</label
                                >
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            StationService.reload_stations_datatable();
            FormValidation.validate("#add-station-form", {}, function (data) {
                Utils.block_ui("#add-station-modal");

                RestClient.post(
                    "stations/add",
                    data,
                    function (response) {
                        Utils.unblock_ui("#add-station-modal");
                        $("#add-station-modal").modal("toggle");
                        toastr.success(
                            "You have successfully added the station."
                        );
                        StationService.reload_stations_datatable();
                    },
                    function (xhr) {
                        Utils.unblock_ui("#add-station-modal");
                        toastr.error(xhr);
                    }
                );
            });
