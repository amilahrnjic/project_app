<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Users - Admin</title>
    </head>
    <body class="sb-nav-fixed">
        <main id="main-content">
            <div class="container-fluid px-4">
                <h1 class="mt-4">Users</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                        <a href="#dashboard">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Users</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Users
                    </div>
                    <div class="card-body">
                        <!--button-->
                        <button
                            type="button"
                            class="btn btn-primary mb-3"
                            data-bs-toggle="modal"
                            data-bs-target="#add-user-modal"
                        >
                            Add User
                        </button>

                        <table id="users-datatable">
                            <thead>
                                <tr>
                                    <th data-name="name">Name</th>
                                    <th data-name="surname">Surname</th>
                                    <th data-name="email">Email</th>
                                    <th data-name="phone">Phone</th>
                                    <th data-name="username">Username</th>
                                    <th data-name="password">Password</th>
                                    <th data-name="action">Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add User Modal -->
        <div
            class="modal fade"
            id="add-user-modal"
            tabindex="-1"
            aria-labelledby="add-user-label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="add-user-label">
                            Add User
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-user-form">
                            <input type="hidden" id="id" name="id" />

                            <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label"
                                    >Surname</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="surname"
                                    name="surname"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label"
                                    >Phone</label
                                >
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="phone"
                                    name="phone"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label"
                                    >Username</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    required
                                />
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Your other script includes -->
        <script>
            UserService.reload_users_datatable();
            FormValidation.validate("#add-user-form", {}, function (data) {
                Utils.block_ui("#add-user-modal");

                RestClient.post(
                    "users/add",
                    data,
                    function (response) {
                        Utils.unblock_ui("#add-user-modal");
                        $("#add-user-modal").modal("toggle");
                        toastr.success("You have successfully added the user.");
                        UserService.reload_users_datatable();
                    },
                    function (xhr) {
                        Utils.unblock_ui("#add-user-modal");
                        toastr.error(xhr);
                    }
                );
            });
        </script>
    </body>
</html>
