<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>Stations - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">
    <!-- Your navigation and layout code -->

    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Stations</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item">
                    <a href="index.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Stations</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Stations
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                
                                <th data-sortable="false"></th>
                            </tr>
                        </thead>
                        <tbody> 
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table> 
                </div> 
            </div>
        </div>
    </main>

    <!-- Script to fetch and display data -->
    <script>
        async function fetchData() {
    try {
        const response = await fetch('datajson_admin/stations.json');
        const data = await response.json();
        console.log('Fetched data:', data);
        return data;
    } catch (error) {
        console.error('Error fetching data:', error);
        return [];
    }
}

function displayData() {
    const tableBody = document.querySelector('#datatablesSimple tbody');
    fetchData().then(data => {
        data.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.id}</td>
                <td>${entry.name}</td>
                <td>${entry.address}</td>
                <td>${entry.phone}</td>
                
                <td>
                    <div class="d-flex gap-2">
                        <a href=""><i class="fa fa-pencil"></i></a>
                        <a href=""><i class="fa fa-trash"></i></a>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);
        });
    });
}

// Delay execution of displayData by 100 milliseconds
setTimeout(displayData, 100);
 </script>

    <!-- Your other script includes -->

</body>
