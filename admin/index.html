<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - Admin</title>
        <link
            href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
            rel="stylesheet"
        />
        <link href="live-backend/assets/css/styles.css" rel="stylesheet" />
        <script
            src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
            crossorigin="anonymous"
        ></script>
        <link href="./css/spapp.css" rel="stylesheet" />
        <link href="css/dataTables.bootstrap5.css" rel="stylesheet" />

        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/spinkit.css" rel="stylesheet" />
        <link href="css/spapp.css" rel="stylesheet" />
        <link href="css/toastr.min.css" rel="stylesheet" />
        <link href="css/dataTables-latest.css" rel="stylesheet" />
        <script src="js/fontawesome.js"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="#dashboard">Admin</a>
            <!-- Sidebar Toggle-->
            <button
                class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
                id="sidebarToggle"
                href="#!"
            ></button>
            <ul class="navbar-nav ms-auto me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        id="navbarDropdown"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <i class="fas fa-user fa-fw"></i>
                    </a>
                    <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdown"
                    >
                        <li>
                            <a class="dropdown-item" onclick="Utils.logout()"
                                >Logout</a
                            >
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav
                    class="sb-sidenav accordion sb-sidenav-dark"
                    id="sidenavAccordion"
                >
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link" href="#dashboard">
                                <div class="sb-nav-link-icon">
                                    <i class="fas fa-tachometer-alt"></i>
                                </div>
                                Dashboard
                            </a>
                            <a class="nav-link" href="#users">
                                <div class="sb-nav-link-icon">
                                    <i class="fas fa-table"></i>
                                </div>
                                Users
                            </a>
                            <a class="nav-link" href="#doctors">
                                <div class="sb-nav-link-icon">
                                    <i class="fas fa-table"></i>
                                </div>
                                Doctors
                            </a>
                            <a class="nav-link" href="#stations">
                                <div class="sb-nav-link-icon">
                                    <i class="fas fa-table"></i>
                                </div>
                                Stations
                            </a>
                            <a class="nav-link" href="#pets">
                                <div class="sb-nav-link-icon">
                                    <i class="fas fa-table"></i>
                                </div>
                                Pets
                            </a>
                            <a class="nav-link" href="#appointment">
                                <div class="sb-nav-link-icon">
                                    <i class="fas fa-table"></i>
                                </div>
                                Appointments
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main id="spapp" role="main">
                    <section id="dashboard">
                        <div class="container-fluid px-4">
                            <h1 class="mt-4">Dashboard</h1>
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item active">
                                    Dashboard
                                </li>
                            </ol>
                            <div class="row">
                                <div class="col-xl-3 col-md-6">
                                    <div
                                        class="card bg-primary text-white mb-4"
                                    >
                                        <div class="card-body">Users</div>
                                        <div
                                            class="card-footer d-flex align-items-center justify-content-between"
                                        >
                                            <a
                                                class="small text-white stretched-link"
                                                href="#users"
                                                >View Details</a
                                            >
                                            <div class="small text-white">
                                                <i
                                                    class="fas fa-angle-right"
                                                ></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-6">
                                    <div
                                        class="card bg-warning text-white mb-4"
                                    >
                                        <div class="card-body">Doctors</div>
                                        <div
                                            class="card-footer d-flex align-items-center justify-content-between"
                                        >
                                            <a
                                                class="small text-white stretched-link"
                                                href="#doctors"
                                                >View Details</a
                                            >
                                            <div class="small text-white">
                                                <i
                                                    class="fas fa-angle-right"
                                                ></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-6">
                                    <div
                                        class="card bg-success text-white mb-4"
                                    >
                                        <div class="card-body">Stations</div>
                                        <div
                                            class="card-footer d-flex align-items-center justify-content-between"
                                        >
                                            <a
                                                class="small text-white stretched-link"
                                                href="#stations"
                                                >View Details</a
                                            >
                                            <div class="small text-white">
                                                <i
                                                    class="fas fa-angle-right"
                                                ></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-6">
                                    <div class="card bg-danger text-white mb-4">
                                        <div class="card-body">Pets</div>
                                        <div
                                            class="card-footer d-flex align-items-center justify-content-between"
                                        >
                                            <a
                                                class="small text-white stretched-link"
                                                href="#pets"
                                                >View Details</a
                                            >
                                            <div class="small text-white">
                                                <i
                                                    class="fas fa-angle-right"
                                                ></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-6">
                                    <div
                                        class="card bg-secondary text-white mb-4"
                                    >
                                        <div class="card-body">
                                            Appointments
                                        </div>
                                        <div
                                            class="card-footer d-flex align-items-center justify-content-between"
                                        >
                                            <a
                                                class="small text-white stretched-link"
                                                href="#appointment"
                                                >View Details</a
                                            >
                                            <div class="small text-white">
                                                <i
                                                    class="fas fa-angle-right"
                                                ></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="users" data-load="users.html"></section>
                    <section id="doctors" data-load="doctors.html"></section>
                    <section id="stations" data-load="stations.html"></section>
                    <section id="pets" data-load="pets.html"></section>
                    <section
                        id="appointment"
                        data-load="appointment.html"
                    ></section>
                </main>
            </div>
        </div>

        <!-- Ensure jQuery is loaded first -->
        <script src="live-backend/assets/js/jquery-3.7.1-latest.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="live-backend/assets/js/jquery.validate.min.js"></script>
        <script src="live-backend/assets/js/jquery.spapp.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="js/scripts.js"></script>
        <script src="js/datatables-simple-demo.js"></script>
        <script src="live-backend/assets/js/scripts.js"></script>
        <script src="live-backend/assets/js/block-ui.js"></script>
        <script src="live-backend/assets/js/toastr.min.js"></script>
        <script src="live-backend/assets/js/dataTables-latest.js"></script>

        <script src="live-backend/utils/utils.js"></script>
        <script src="live-backend/utils/constants.js"></script>
        <script src="live-backend/utils/form_validation.js"></script>
        <script src="live-backend/utils/rest_client.js"></script>

        <script src="services/appointments.js"></script>
        <script src="services/pets.js"></script>
        <script src="services/stations.js"></script>
        <script src="services/users.js"></script>
        <script src="services/vets.js"></script>

        <!-- Initialize spapp -->
        <script>
            if (Utils.get_from_localstorage("user")) {
                var app = $.spapp({
                    defaultView: "#dashboard",
                    templateDir: "pages/",
                    pageNotFound: "pages/404.html",
                });
                app.run();
            } else {
                window.location = "./live-backend/login/";
            }
        </script>
    </body>
</html>
