<!DOCTYPE html>
<html>
    <head>
         <!--  <link href="../assets/css/spinkit.css" rel="stylesheet">  trebam tek dodati kod--> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script> <!-- jQuery Validate -->
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

     <script src="../forms/validate-adddoctor.js"></script>
     

    </head>

<body>
    <!-- Contact Section -->
    <section class="blog-section section style-three pb-0">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="contact-area style-two">
                        <div class="section-title">
                            <h3>Register <span>as Doctor</span></h3>
                        </div>
                        <form name="contact_form" class="default-form contact-form" action="" method=""
                            id="form-doctor">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <input type="text" name="Name" placeholder="Name"  id="doctor-name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="Email" placeholder="Email" 
                                            id="doctor-email">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="UserName" placeholder="UserName" 
                                            id="doctor-username">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Address" placeholder="Address" 
                                            id="doctor-address">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <input type="text" name="Surname" placeholder="Surname" 
                                            id="doctor-surname">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Phone" placeholder="Phone" 
                                            id="doctor-phone">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="Password" placeholder="Password" 
                                            id="doctor-password">
                                    </div>
                                
                                    <div class="form-group">
                                        <input type="text" name="Profession" placeholder="Profession" 
                                            id="doctor-profession">
                                    </div>

                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn-style-one">submit now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="appointment-image-holder">
                        <figure>
                            <img src="images/background/appoinment.jpg" alt="Appointment">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->

    
</body>

</html>
